<section class="bg-primary-400 min-h-fit md:min-h-fit pt-40">
  <div class="container mx-auto p-3 grid grid-cols-2 md:grid-cols-4 gap-4">
    
    

  <ng-container *ngIf="isLoading()"  >
    <div 
    *ngFor="let data of [1,2,3,4]"
    role="status"
    class="max-w-sm p-4 border border-gray-200 rounded shadow md:p-6 bg-dark-200 dark:border-gray-700"
  >
    <div class="animate-pulse">
      <div
        class="flex items-center justify-center h-40 mb-4 bg-gray-300 rounded dark:bg-gray-700"
      >
        <svg
          class="w-10 h-8 text-gray-200 dark:text-gray-600"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 16 20"
        >
          <path
            d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
          />
          <path
            d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
          />
        </svg>
      </div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 mb-4"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
      <div class="flex flex-end justify-between">
        <div class="h-5 w-16 bg-gray-200 rounded-full dark:bg-gray-700"></div>
        <div class="h-5 w-16 bg-gray-200 rounded-full dark:bg-gray-700"></div>
      </div>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  </ng-container>

  <div  *ngFor="let data of products">
      
    <aliya-product-card [product]="data"></aliya-product-card>
    </div>
  </div>
</section>
