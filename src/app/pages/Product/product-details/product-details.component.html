<section class="min-h-fit bg-primary-400 pt-40">
  <div class="container mx-auto">
    <div *ngIf="!isLoading()" class="grid grid-cols-1 md:grid-cols-2">
      <div>
        <img
          class="p-1 md:p-5 rounded-t-lg"
          [ngSrc]="product.thumbnail"
          width="500"
          height="500"
          [alt]="product.name"
        />
      </div>
      <div class="p-5">
        <h1 class="font-bold">{{product.name}}</h1>
        <p>Company : {{product.company}}</p>
        <p class="font-semibold">Details :</p>
        <ul class="list-disc list-inside" *ngFor="let list of product.details;trackBy: trackByFn" >
          <li >{{list}}</li>
        </ul>

        <p class="font-bold">Condition : {{product.condition}}</p>
        <p class="py-1">Price <b>{{product.price | currency:"INR" }}</b></p>
        <p>To confirm your order, contact us using any of the following methods. We will soon add online payments.</p>
        <div class="flex justify-between py-2">
          <a href="tel:917871107432"><aliya-button size="M" shade="L" name="Call"></aliya-button></a>
          <a target="_blank" href="https://wa.link/mk7lyt"><aliya-button size="M" shade="L" name="WhatsApp"></aliya-button></a>
        </div>
      </div>
    </div>
    <div *ngIf="isLoading()" role="status" class="min-w-lg grid grid-cols-1 md:grid-cols-2 p-4 border border-gray-200 rounded shadow md:p-6 bg-dark-200 dark:border-gray-700">
      <div class="animate-pulse">
        <div class="flex items-center justify-center mb-4 bg-gray-300 rounded dark:bg-gray-700" style="height: 500px; width: 100%;">
          <svg class="w-10 h-8 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
            <path d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"/>
            <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"/>
          </svg>
        </div>
      </div>
      <div class="p-5 animate-pulse">
        <h1 class="h-8 bg-gray-200 rounded dark:bg-gray-700 mb-4"></h1>
        <p class="h-4 bg-gray-200 rounded-full dark:bg-gray-700 mb-4"></p>
        <h4 class="h-6 bg-gray-200 rounded dark:bg-gray-700 mb-4"></h4>
        <p class="py-1 h-32 bg-gray-200 rounded dark:bg-gray-700 mb-4"></p>
        <p class="py-1 h-6 bg-gray-200 rounded dark:bg-gray-700 mb-4"></p>
        <p class="h-4 bg-gray-200 rounded-full dark:bg-gray-700 mb-4"></p>
        <div class="flex justify-between py-2">
          <div class="h-10 w-24 bg-gray-200 rounded dark:bg-gray-700"></div>
          <div class="h-10 w-24 bg-gray-200 rounded dark:bg-gray-700"></div>
        </div>
      </div>
    </div>
  </div>
</section>
